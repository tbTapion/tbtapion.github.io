<!DOCTYPE html>
<html>
    <head>

        <script>
            let letters = [
                "Q","W","E","R","T","Y","U","I","O","P","A","S","D","F","G","H","J","K","L","Z","X","C","V","B","N","M"
            ];
            const todaysLetter = getLetter();

            function setLetter(){
                document.getElementById("letterbox").innerHTML = todaysLetter;
            }


            function* myRandom(seed) {
                let value = seed;

                while(true) {
                    value = value * 16807 % 1386383
                    yield value / 1386383;
                }

            };

            function calculateLetter(daysSinceStart){
                let rand = myRandom(daysSinceStart);
                let letterValue = Math.floor(rand.next().value * 26);
	            return letterValue;
            }

            function daysSinceStart(){
                const startDate = new Date(2022, 0, 0);
                const today = new Date();
                const oneDay = 24 * 60 * 60 * 1000

                let diff = Math.abs(startDate - today);
                return Math.floor(diff / oneDay);
            }

            function getLetter(){
                let days = daysSinceStart();
                let letterVal = calculateLetter(days);
                let letter = String.fromCharCode(65 + letterVal);
                return letter;
            }

            function createInputs(){
                const inputs = document.getElementById("inputs");
                inputs.innerHTML += "<div>";
                let letterBox;
                let splitters = [10,9,0]
                let checkIndex = 0;
                let letterNumber = 0;
                letters.forEach(letter => {
                    letterBox = "<div class='input-letter'><div>" + letter + "</div></div>"
                    letterNumber += 1;
                    inputs.innerHTML += letterBox;
                    if(letterNumber == splitters[checkIndex]){
                        inputs.innerHTML += "</div></div>";
                        letterNumber = 0;
                        checkIndex += 1;
                    }
                });
                inputs.innerHTML += "</div>";
            }
        </script>

        <style>
            body {
                background-color: #202020;
            }
            #container {
                width:50vw;
                padding-left: 25vw;
            }

            #header{
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-weight: 400;
                font-size: 300%;
                color : #DDDDDD;
            }

            #letterbox {
                width:200px;
                height:200px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-weight: bolder;
                font-size: 500%;
                border:2px solid #DDDDDD;
                text-align: center;
            }

            #inputs {
                text-align: center;
            }

            .input-letter {
                width:1vw;
                height:1vw;
                background-color: #DDDDDD;
                float:left;
                padding:20px;
                margin:2px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-weight: bolder;
                font-size: 250%;
            }
        </style>
    </head>

    <body onload="createInputs()">
        <div id="container">
            <div id="header">
                <div style="text-align: center;">Lettle</div>
            </div>
            <div>
                <div id="letterbox" onload="setLetter()">Ã˜</div>
            </div>
            <div id="inputs">
                
            </div>
        </div>
    </body>
</html>
